<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CineFlash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main class="container-fluid">
        <header class="row p-5 mb-3 text-center justify-content-center align-center">
            <i class="bi bi-film col-auto"></i>
            <h1 class="fw-semibold col-auto">Imagenes Dinamicas</h1>
            <i class="bi bi-film col-auto"></i>
        </header>

        <section id="imgContainer"class="row p-5 w-auto justify-content-center">
            
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid text-center position-relative">
                        <button id="prevImg" class="btn btn-outline-secondary position-absolute top-50 start-0 translate-middle-y">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <img id="modalImgContainer" src="" alt="" class="img-fluid" />
                        <button id="nextImg" class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                        <div id="modalImgName" class="fw-semibold h5 mt-3"></div>
                    </div>
                </div>       
                
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
