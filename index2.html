<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Galería jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilos de galería */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 30px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Estilos del modal */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modalContent {
            position: relative;
            max-width: 90%;
            max-height: 80%;
        }

        #modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .modal-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }

        #prevBtn {
            left: -60px;
        }

        #nextBtn {
            right: -60px;
        }

        #closeBtn {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 1.8rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {

            #prevBtn,
            #nextBtn {
                font-size: 1.5rem;
                left: -40px;
                right: -40px;
            }
        }
    </style>
</head>

<body>

    <div class="gallery">
        <img src="assets/img/mana.jpeg" id="img1" data-index="0" alt="Imagen 1">
        <img src="assets/img/kozi.jpg" id="img2" data-index="1" alt="Imagen 2">
        <img src="assets/img/yuki.jpg" id="img3" data-index="2" alt="Imagen 3">
        <img src="assets/img/kami2.jpg" id="img4" data-index="3" alt="Imagen 4">
        <img src="assets/img/gackt.jpg" id="img5" data-index="4" alt="Imagen 5">
    </div>

    <!-- Modal -->
    <div id="modal">
        <div id="modalContent">
            <button id="closeBtn">&times;</button>
            <button class="modal-btn" id="prevBtn">&#10094;</button>
            <img id="modalImg" src="" alt="Imagen ampliada">
            <button class="modal-btn" id="nextBtn">&#10095;</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const images = $('.gallery img');
            let currentIndex = 0;

            // Mostrar modal con imagen seleccionada
            images.click(function () {
                currentIndex = parseInt($(this).data('index'));
                const src = $(this).attr('src');
                $('#modalImg').attr('src', src);
                $('#modal').fadeIn();
            });

            // Cerrar modal al hacer clic fuera de la imagen o en el botón cerrar
            $('#modal').click(function (e) {
                if (!$(e.target).closest('#modalContent').length) {
                    $('#modal').fadeOut();
                }
            });

            $('#closeBtn').click(function () {
                $('#modal').fadeOut();
            });

            // Botón siguiente
            $('#nextBtn').click(function () {
                currentIndex = (currentIndex + 1) % images.length;
                const newSrc = images.eq(currentIndex).attr('src');
                $('#modalImg').fadeOut(200, function () {
                    $(this).attr('src', newSrc).fadeIn(200);
                });
            });

            // Botón anterior
            $('#prevBtn').click(function () {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                const newSrc = images.eq(currentIndex).attr('src');
                $('#modalImg').fadeOut(200, function () {
                    $(this).attr('src', newSrc).fadeIn(200);
                });
            });
        });
    </script>

</body>

</html>
